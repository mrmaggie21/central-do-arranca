<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Arranca - WorkBuscas Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .workbuscas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .consult-form {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 95%;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-title h2 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 10px 0;
        }
        .form-title p {
            font-size: 14px;
            color: #9ca3af;
            margin: 0;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 10px;
        }
        .cpf-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .cpf-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .cpf-input::placeholder {
            color: #6b7280;
        }
        .consult-btn {
            width: 100%;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .consult-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        .consult-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        .consult-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            max-height: calc(100vh - 350px);
            min-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
        }
        .result-container::-webkit-scrollbar {
            width: 8px;
        }
        .result-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        .result-container::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 4px;
        }
        .result-container::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }
        .result-container.show {
            display: block;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .result-header h3 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }
        .result-status {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        .result-status.found {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .result-status.not-found {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .result-status.error {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        .result-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 1200px) {
            .result-content {
                grid-template-columns: 1fr;
            }
        }
        .data-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            min-width: 0;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        .data-section h4 {
            font-size: 16px;
            font-weight: 600;
            color: #3b82f6;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .data-label {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 500;
        }
        .data-value {
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
            text-align: right;
            max-width: 70%;
            word-break: break-word;
            flex-shrink: 0;
        }
        .telefones-list, .emails-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .telefone-item, .email-item {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .telefone-item .info, .email-item .info {
            flex: 1;
        }
        .telefone-item .numero, .email-item .email {
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .telefone-item .details, .email-item .details {
            font-size: 12px;
            color: #9ca3af;
        }
        .whatsapp-badge {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #9ca3af;
            font-size: 14px;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #ef4444;
            text-align: center;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="logo-container">
                        <img src="../cpf_logo.png" alt="WorkBuscas Logo" class="logo-image">
                        <div class="logo-text">
                            <h1>Central do Arranca</h1>
                            <span class="version" id="versionHeader">v1.5.2</span>
                        </div>
                    </div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <button id="backToMenuBtn" class="btn btn-secondary btn-back-menu">
                            <span class="btn-icon">‚¨ÖÔ∏è</span>
                            <span class="btn-text">Voltar ao Menu</span>
                        </button>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="workbuscas-container">
                    <div class="consult-form">
                        <div class="form-title">
                            <h2>üîç Consulta WorkBuscas</h2>
                            <p>Digite o CPF para consultar dados completos</p>
                        </div>

                        <form id="consultForm">
                            <div class="input-group">
                                <label for="cpfInput">CPF</label>
                                <input 
                                    type="text" 
                                    id="cpfInput" 
                                    class="cpf-input" 
                                    placeholder="000.000.000-00" 
                                    maxlength="14"
                                    required
                                />
                            </div>

                            <button type="submit" id="consultBtn" class="consult-btn">
                                üîç Consultar CPF
                            </button>
                        </form>

                        <!-- Loading -->
                        <div id="loading" class="loading">
                            <div class="spinner"></div>
                            <div class="loading-text">Consultando CPF...</div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="error-message"></div>

                        <!-- Result Container -->
                        <div id="resultContainer" class="result-container">
                            <div class="result-header">
                                <h3>Resultado da Consulta</h3>
                                <span id="resultStatus" class="result-status"></span>
                            </div>
                            <div id="resultContent" class="result-content"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Time do Arranca - Todos os direitos reservados</p>
                <p class="footer-subtitle" id="footerVersion">Central do Arranca - WorkBuscas Checker v1.5.2</p>
            </div>
        </footer>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Formata CPF
        function formatCPF(value) {
            value = value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            return value;
        }

        // CPF Input formatting
        const cpfInput = document.getElementById('cpfInput');
        cpfInput.addEventListener('input', (e) => {
            e.target.value = formatCPF(e.target.value);
        });

        // Form submit
        const consultForm = document.getElementById('consultForm');
        const consultBtn = document.getElementById('consultBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        const resultContent = document.getElementById('resultContent');
        const resultStatus = document.getElementById('resultStatus');

        consultForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cpf = cpfInput.value.replace(/\D/g, '');
            
            if (cpf.length !== 11) {
                showError('CPF inv√°lido! Digite um CPF com 11 d√≠gitos.');
                return;
            }

            // Formata CPF para exibi√ß√£o
            const formattedCPF = formatCPF(cpf);

            // Show loading
            consultBtn.disabled = true;
            loading.classList.add('show');
            errorMessage.classList.remove('show');
            resultContainer.classList.remove('show');

            // Envia requisi√ß√£o
            try {
                const response = await ipcRenderer.invoke('test-single-cpf', formattedCPF);
                handleResult(response, formattedCPF);
            } catch (error) {
                showError('Erro ao consultar CPF: ' + error.message);
            } finally {
                consultBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        function handleResult(response, cpf) {
            // O handler retorna { success: true, result: {...} }
            if (!response || !response.success) {
                showError(response?.error || 'Erro ao consultar CPF');
                return;
            }

            // Extrai o resultado real
            const result = response.result || response;
            
            console.log('[WorkBuscas HTML] Result recebido:', JSON.stringify(result, null, 2));
            console.log('[WorkBuscas HTML] interpretation:', result.interpretation);
            console.log('[WorkBuscas HTML] has data:', !!result.data);
            
            if (result.interpretation === 'not_found' || !result.data) {
                console.log('[WorkBuscas HTML] Mostrando como n√£o encontrado');
                resultStatus.textContent = 'N√£o encontrado';
                resultStatus.className = 'result-status not-found';
                resultContent.innerHTML = '<p style="text-align: center; color: #9ca3af; padding: 20px;">CPF n√£o encontrado na base de dados.</p>';
                resultContainer.classList.add('show');
                return;
            }

            // CPF encontrado - mostra dados
            console.log('[WorkBuscas HTML] Mostrando dados encontrados');
            resultStatus.textContent = 'Encontrado';
            resultStatus.className = 'result-status found';

            const data = result.data;
            let html = '';

            // Dados Pessoais (completo)
            if (data.nome || data.dataNascimento || data.nomeMae || data.nomePai || data.sexo || data.cor || data.cpf) {
                html += `
                    <div class="data-section">
                        <h4>üë§ Dados Pessoais</h4>
                `;
                if (data.cpf) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">CPF:</span>
                            <span class="data-value">${data.cpf}</span>
                        </div>
                    `;
                }
                if (data.nome) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Nome:</span>
                            <span class="data-value">${data.nome}</span>
                        </div>
                    `;
                }
                if (data.dataNascimento) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Data de Nascimento:</span>
                            <span class="data-value">${data.dataNascimento}</span>
                        </div>
                    `;
                }
                if (data.sexo) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Sexo:</span>
                            <span class="data-value">${data.sexo}</span>
                        </div>
                    `;
                }
                if (data.cor) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Cor:</span>
                            <span class="data-value">${data.cor}</span>
                        </div>
                    `;
                }
                if (data.nomeMae) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Nome da M√£e:</span>
                            <span class="data-value">${data.nomeMae}</span>
                        </div>
                    `;
                }
                if (data.nomePai) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Nome do Pai:</span>
                            <span class="data-value">${data.nomePai}</span>
                        </div>
                    `;
                }
                if (data.municipioNascimento) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Munic√≠pio de Nascimento:</span>
                            <span class="data-value">${data.municipioNascimento}</span>
                        </div>
                    `;
                }
                if (data.escolaridade) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Escolaridade:</span>
                            <span class="data-value">${data.escolaridade}</span>
                        </div>
                    `;
                }
                if (data.estadoCivil) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Estado Civil:</span>
                            <span class="data-value">${data.estadoCivil}</span>
                        </div>
                    `;
                }
                if (data.nacionalidade) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Nacionalidade:</span>
                            <span class="data-value">${data.nacionalidade}</span>
                        </div>
                    `;
                }
                if (data.situacaoCadastral) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Situa√ß√£o Cadastral:</span>
                            <span class="data-value">${data.situacaoCadastral}</span>
                        </div>
                    `;
                }
                if (data.cns) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">CNS:</span>
                            <span class="data-value">${data.cns}</span>
                        </div>
                    `;
                }
                html += '</div>';
            }

            // Telefones
            if (data.telefones && data.telefones.length > 0) {
                html += `
                    <div class="data-section">
                        <h4>üìû Telefones (${data.telefones.length})</h4>
                        <div class="telefones-list">
                `;
                data.telefones.forEach(tel => {
                    html += `
                        <div class="telefone-item">
                            <div class="info">
                                <div class="numero">${tel.numero || 'N/A'}</div>
                                <div class="details">
                                    ${tel.operadora ? `Operadora: ${tel.operadora}` : ''}
                                    ${tel.tipo ? ` | Tipo: ${tel.tipo}` : ''}
                                    ${tel.status ? ` | Status: ${tel.status}` : ''}
                                </div>
                            </div>
                            ${tel.whatsapp ? '<span class="whatsapp-badge">WhatsApp</span>' : ''}
                        </div>
                    `;
                });
                html += '</div></div>';
            }

            // Emails
            if (data.emails && data.emails.length > 0) {
                html += `
                    <div class="data-section">
                        <h4>üìß Emails (${data.emails.length})</h4>
                        <div class="emails-list">
                `;
                data.emails.forEach(email => {
                    html += `
                        <div class="email-item">
                            <div class="info">
                                <div class="email">${email.email || 'N/A'}</div>
                                ${email.tipo ? `<div class="details">Tipo: ${email.tipo}</div>` : ''}
                            </div>
                        </div>
                    `;
                });
                html += '</div></div>';
            }

            // Dados Econ√¥micos (completo)
            if (data.renda || data.score || data.scoreCSBA || data.poderAquisitivo || data.profissao) {
                html += `
                    <div class="data-section">
                        <h4>üí∞ Dados Econ√¥micos</h4>
                `;
                if (data.renda) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Renda:</span>
                            <span class="data-value">R$ ${data.renda}</span>
                        </div>
                    `;
                }
                if (data.poderAquisitivo) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Poder Aquisitivo:</span>
                            <span class="data-value">${data.poderAquisitivo}</span>
                        </div>
                    `;
                }
                if (data.score) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Score CSB:</span>
                            <span class="data-value">${data.score}</span>
                        </div>
                    `;
                }
                if (data.scoreCSBA) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Score CSBA:</span>
                            <span class="data-value">${data.scoreCSBA}</span>
                        </div>
                    `;
                }
                if (data.scoreCSBFaixaRisco) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Faixa de Risco:</span>
                            <span class="data-value">${data.scoreCSBFaixaRisco}</span>
                        </div>
                    `;
                }
                if (data.profissao) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Profiss√£o:</span>
                            <span class="data-value">${data.profissao}${data.cbo ? ` (CBO: ${data.cbo})` : ''}</span>
                        </div>
                    `;
                }
                html += '</div>';
            }

            // RG
            if (data.rg) {
                html += `
                    <div class="data-section">
                        <h4>üÜî RG</h4>
                        <div class="data-item">
                            <span class="data-label">N√∫mero:</span>
                            <span class="data-value">${data.rg}</span>
                        </div>
                `;
                if (data.rgDataEmissao) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">Data de Emiss√£o:</span>
                            <span class="data-value">${data.rgDataEmissao}</span>
                        </div>
                    `;
                }
                if (data.rgOrgaoEmissor) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">√ìrg√£o Emissor:</span>
                            <span class="data-value">${data.rgOrgaoEmissor}</span>
                        </div>
                    `;
                }
                if (data.rgUfEmissao) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">UF de Emiss√£o:</span>
                            <span class="data-value">${data.rgUfEmissao}</span>
                        </div>
                    `;
                }
                html += '</div>';
            }
            
            // Dados Pessoais Adicionais
            const dadosExtras = [];
            if (data.sexo) dadosExtras.push({ label: 'Sexo', value: data.sexo });
            if (data.cor) dadosExtras.push({ label: 'Cor', value: data.cor });
            if (data.municipioNascimento) dadosExtras.push({ label: 'Munic√≠pio de Nascimento', value: data.municipioNascimento });
            if (data.escolaridade) dadosExtras.push({ label: 'Escolaridade', value: data.escolaridade });
            if (data.estadoCivil) dadosExtras.push({ label: 'Estado Civil', value: data.estadoCivil });
            if (data.nacionalidade) dadosExtras.push({ label: 'Nacionalidade', value: data.nacionalidade });
            if (data.situacaoCadastral) dadosExtras.push({ label: 'Situa√ß√£o Cadastral', value: data.situacaoCadastral });
            if (data.cns) dadosExtras.push({ label: 'CNS', value: data.cns });
            if (data.nomePai) dadosExtras.push({ label: 'Nome do Pai', value: data.nomePai });
            
            if (dadosExtras.length > 0) {
                html += `
                    <div class="data-section">
                        <h4>‚ÑπÔ∏è Informa√ß√µes Adicionais</h4>
                `;
                dadosExtras.forEach(item => {
                    html += `
                        <div class="data-item">
                            <span class="data-label">${item.label}:</span>
                            <span class="data-value">${item.value}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Endere√ßos
            if (data.enderecos && data.enderecos.length > 0) {
